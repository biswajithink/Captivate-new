<ion-menu [content]="content" persistent="true">
<ion-header>


</ion-header>
</ion-menu>

<ion-content class="registration_content">

  <ion-list>

   <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" name="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" name="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" name="username"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="number" name="phnumber"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" name="email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Password</ion-label>
    <ion-input type="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" name="con_password"></ion-input>
  </ion-item>

</ion-list>
<div class="login_div">
  <button block (click)="goHome()">Register</button>
</div>

</ion-content>
